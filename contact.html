<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Let's Connect!</h1>
            <p>I am always open to discussing new projects, creative ideas, or opportunities to be part of your vision. Feel free to send a message!</p>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="enter your name" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="enter your subject" required>
                    <div class="error-message" id="subjectError"></div>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="enter your message" required></textarea>
                    <div class="error-message" id="messageError"></div>
                </div>
                
                <button type="submit" class="button primary-button">Send Message</button>
            </form>

            <div id="formSuccess" class="success-message" style="display: none;">
                Thank you! Your message has been sent successfully.
            </div>
        </section>
    </main>

    <footer>
        <p> 2025 Karthik | Contact Details</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
